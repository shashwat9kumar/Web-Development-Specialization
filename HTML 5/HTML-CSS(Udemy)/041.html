<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Learn HTML</title>
		
		<style>
		
			table
			{
				width: 500px;
			}
			
			table, td, th
			{
				border: 2px solid #676767;
				border-collapse: collapse;
			}
			
			td
			{
				text-align:left;
				padding: 8px;
				vertical-align: top;
			}
			
			tbody tr:hover
			{
				background-color: silver;
			}
			
			thead tr
			{
				background: grey;
				color: white;
			}
		
		</style>
	</head>
	<body>
		
		<table>
			<thead>
				<th>S.No</th>
				<th>Studebt Name</th>
				<th>Father Name</th>
				<th>Mother Name</th>
				<th>Contact Number</th>
			</thead>
			
			<tbody>
				<tr>
					<td>1</td>
					<td>Mark</td>
					<td>John</td>
					<td>Sierra</td>
					<td>23475786</td>
				</tr>
				
				
				<tr>
					<td>2</td>
					<td>Mary</td>
					<td>Johnny</td>
					<td>Alice</td>
					<td>28945786</td>
				</tr>
			</tbody
		</table>
	</body>
</html>
