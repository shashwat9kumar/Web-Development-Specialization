<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>My First Page</title>
		
		<style>
			#ul1
			{
				list-style-type: square;
				list-style-image: url("myimg1.png");
				list-style-position: outside;
				background: green;
			}
			
			#ul1 li
			{
				font-size: 30px;
				background: lightgreen;
			}
			
			
			#ul2
			{
				list-style: square inside url("myimg1.png");
			}
			
			#ul2 li
			{
				font-size: 30px;
			}
			
			
			#ul3
			{
				list-style: none;
			}
			
			#ul3 li
			{
				font-size: 30px;
				float : left;
			}
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li>India</li>
			<li>Nepal</li>
			<li>Myanmar</li>
			<li>Indonesia</li>
			<li>Philippines</li>
		</ul>
		<hr>
		<ul id="ul2">
			<li>India</li>
			<li>Nepal</li>
			<li>Myanmar</li>
			<li>Indonesia</li>
			<li>Philippines</li>
		</ul>
		<hr>
		<ul id="ul3">
			<li>India</li>
			<li>Nepal</li>
			<li>Myanmar</li>
			<li>Indonesia</li>
			<li>Philippines</li>
		</ul>
	</body>
</html>
