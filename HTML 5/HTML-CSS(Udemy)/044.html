<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Forms</title>
	</head>
	<body>
		<form>
			
			
			
			<table>
				<tr>
					<td><label for="user">Username</label></td>
					<td><input type="text" name="user" id="user"></input></td>
				</tr>
				<tr>
					<td><label for="pass">Password</label></td>
					<td><input type="password" name="pass" id="pass"></input></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td>Male : <input type="radio" name="gender"></input> | Female : <input type="radio" name="gender"></input></td>
				</tr>
				<tr>
					<td><label>Skills</label></td>
					<td>HTML : <input type="checkbox" name="skill" value="html"></input> | CSS : <input type="checkbox" name="css" value="css"> </input>| PHP : <input type="checkbox" name="php" value="php"> </input></td>
				</tr>
				<tr>
					<td><label for="country" >Select your country</label></td>
					<td>
						<select id="country" name="country">
							<option value="IN">India</option>
							<option value="UK">UK</option>
							<option value="USA">USA</option>
							<option value="AUS">Australia</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit your value" name="submit"></td>
				</tr>
			</table>
			<label>
		</form>
	</body>
</html>
