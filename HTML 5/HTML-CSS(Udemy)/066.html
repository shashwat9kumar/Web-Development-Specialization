<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>My First Page</title>
		<style>
			form
			{
			font-family: arial;
				background: silver;
				width: 600px;
				margin: 0 auto;
				padding : 20px;
			}
				.form-group
				{
					margin: 25px 0;
				}
				.form-group label{
					font-size: 20px;
				}
				.form-group input{
					display: block;
					width: 100%;
					padding: 10px;
					box-sizing: border-box;
					box-shadow: inset 2px 2px 2px silver;
					border: 1px solid grey;
					outline: none;
					margin-top: 5px;
					transition: box-shadow 4s;
				}
				.form-group input:focus{
					box-shadow: inset 0 0 20px lightblue,  0 0 10px green;
				}
		</style>
	</head>
	<body>
		<form>
			<h2>Details</h2>
			<div class="form-group">
				<label for="username">UserName</label>
				<input type="text" id="username">
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password">
			</div>
			
			<div class="form-group">
				<label for="username">E-mail</label>
				<input type="text" id="username">
			</div>
		</form>
	</body>
</html>
