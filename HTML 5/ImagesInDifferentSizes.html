<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>
			Images in different sizes / proportions
		</title>
	</head>
	
	
	<body>
		<h3>Image in default size : </h3>
		<br>
		<img src = "myimg.png"
		 alt = "An image is here">
		<br>
		<br>
		<br>
		<h3>Image with width = 250 px : </h3>
		<img src = "myimg.png"
		 width = "250px"
		 alt = "An image is here">
		 <br>
		<br>
		<br>
		<h3>Image with width = 250 px and height = 100 px : </h3>
		<img src = "myimg.png"
		 width = "250px"
		 height = "100px"
		 alt = "An image is here">
		 <br>
		<br>
		<br>
		<h3>Image with adjustable proportioning (50%) : </h3>
		
		<!-- Image with this type of proportioning changs in size with the change in size of browser window -->
		
		<img src = "myimg.png"
		 width = "50%"
		 alt = "An image is here">
	</body>
</html>
