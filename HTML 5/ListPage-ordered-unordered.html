<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>My First Page</title>
</head>
<body>
	<h1>Displaying lists here : </h1>
	
	
	<p>
		There are 2 types of lists :
		
		
	</p>
	
	<br>
	<br>
	<ul>
	
		<h4>
			Unordered lists :
		</h4>
	
		<ul>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
		</ul>
		
		<h4>
			Ordered lists :
		</h4>
		
		<ol>
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
		</ol>
		
	</ul>
</body>
</html>
