<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>My First Page</title>
</head>
<body>
	<h1>These are tables : </h1>
	
	
	<br>
	<br>
	<hr>
	<br>
	<br>

	
	
	<table>
		
		<tr>
			<td><b>Alphabet</b> </td>
			<td> <b>Numbers</b> </td>
			<td> <b>Symbol</b> </td>
		</tr>
		
		
		<tr>
			<td> A </td>
			<td> 1 </td>
			<td> = </td>
		</tr>
		
		
		<tr>
			<td> B </td>
			<td> 2 </td>
			<td> + </td>
		</tr>
		
	</table>
	
	
	
	
	<br>
	<br>
	<hr>
	<br>
	<br>
	
	
	<table>
		
		<tr>
			<th>Alphabet </th>           <!-- Semantic tag used for table heading (th) instead of making it bold-->
			<th> Numbers </th>
			<th>Symbol  </th>
		</tr>
		
		
		<tr>
			<td> A </td>
			<td> 1 </td>
			<td> = </td>
		</tr>
		
		
		<tr>
			<td> B </td>
			<td> 2 </td>
			<td> + </td>
		</tr>
		
	</table>
	
	
	
	<br>
	<br>
	<hr>
	<br>
	<br>
	
	
	
	<table border = "">     <!-- Adds a border to the table -->
		
		<tr>
			<th>Child </th>           <!-- Semantic tag used for table heading (th) instead of making it bold-->
			<th> Parent </th>
		</tr>
		
		
		<tr>
			<td rowspan="2"> Alice </td>
			<td> Will </td> 
			
		</tr>
		<tr>
			<td> Susie</td>
		</tr>
		
		
		<tr>
			<td> Chandler </td>
			<td> Prince </td>
			<br>
			
		</tr>
		
		
		<tr>
			<td rowspan="2"> Bob </td>
			<td> Liam </td> 
			
		</tr>
		<tr>
			<td> Margo</td>
		</tr>
		
	</table>
	
	
	
</body>
</html>
