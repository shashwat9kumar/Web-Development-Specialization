<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>My First Page</title>
	<script src="https://kit.fontawesome.com/30df6ac9ac.js" crossorigin="anonymous"></script>    <!-- This line has been copied from the Font Awesome Website -->
</head>
<body>
	<h1>Hello Everybody</h1>
	
	<i class="fab fa-twitter" ></i>   <!-- in default size -->
	
	<i class="fab fa-twitter fa-md"  ></i>   <!-- in medium size -->
	
	<i class="fab fa-twitter fa-lg" ></i>     <!-- in large size -->
	
	<i class="fab fa-twitter fa-xs" ></i>      <!-- in extra small size -->
	
	<i class="fab fa-twitter fa-5x" ></i>      <!-- in 5 times size -->
	
	
	<br>
	<br>
	
	<a href = "https://www.twitter.com/" aria-label = "Link to Twitter">  <i class="fab fa-twitter fa-5x" ></i>  </a>    <!-- putting icon as a link -->
	                                              <!-- Aria label gives it a name... especially for screen readers who cnt see icon -->
</body>
</html>
